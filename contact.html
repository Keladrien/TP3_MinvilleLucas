                propos</a>

          <li class="navBar__link mx-11"><a href="index.html"><a href="contact.html" class="text-white">Contact</a></li>
        </div>
      </ul>
    </div>

  </header>

  <main class="containeur">

    <form id="form" action="" novalidate onsubmit="return validateForm()">
      <fieldset class="border-white border-solid border-2 my-10 grid grid-cols-12 gap-3 rounded-2xl p-6">
        <legend>
          <h2 class="text-2xl text-white mx-2">Contact</h2>
        </legend>
        <div class="inputControl col-span-6 ml-3">
          <label for="firstName" hidden>Prénom</label>
          <input type="text" name="firstName" id="firstName" placeholder="Prénom" class="form__input">
          <div class="errorMessage"></div>
        </div>

        <div class="inputControl col-span-6 mr-3">
          <label for="lastName" hidden>Nom</label>
          <input type="text" name="lastName" id="lastName" placeholder="Nom" class="form__input">
          <div class="errorMessage"></div>
        </div>

        <div class="inputControl col-span-12 mx-3">
          <label for="mail" hidden>Courriel</label>
          <input type="email" name="mail" id="mail" placeholder="Courriel" class="form__input">
          <div class="errorMessage"></div>
        </div>

        <div class="textAreaControl col-span-12 mx-3">
          <label for="textArea" hidden>Description</label>
          <textarea name="textArea" id="textArea" placeholder="Description" class="form__input--textArea"></textarea>
          <div class="errorMessage"></div>
        </div>

        <div class="selectControl col-span-6 ml-3">
          <select name="produit" id="produit" class="form__input">
            <option value="notSelected" disabled selected>Produit</option>
            <option value="Portrait">Portrait</option>
            <option value="Half/Full Body">Half/Full Body</option>
            <option value="Mise en page">Mise en page</option>
          </select>
          <div class="errorMessage"></div>
        </div>

        <div class="inputControl col-span-6 col-start-7 mr-3">
          <label for="dateLimite" hidden>Date Limite</label>
          <input type="text" name="dateLimite" id="dateLimite" placeholder="Date Limite" class=" form__input"
            onfocus="(this.type='date') (this.showPicker())">
          <div class="errorMessage"></div>
        </div>

        <div class="col-span-6 ml-3">
          <input type="radio" id="digital" name="radioType" checked>
          <label for="digital" class="text-white">Digital</label>


          <input type="radio" id="physical" name="radioType">
          <label for="physical" class="text-white">Physique</label>
        </div>

        <div class="conditionControl col-span-6 mr-3">
          <input type="checkbox" id="condition" name="condition">
          <label for="condition" class="text-white">J'accepte les conditions</label>
          <div class="errorMessage"></div>
        </div>

        <input type="submit" value="Soumettre" class=" col-span-4 col-start-5 main__btn">
      </fieldset>
    </form>

  </main>

  <hr class="text-white my-10">

  <footer class="grid grid-cols-12">

</body>
