<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekosysthem</title>
  <meta name="description" content="Ekosysthem, Graphiste, Illustratrice" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style/css/style.css" />
  <link rel="stylesheet" href="style/css/carousel.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
  <header class="grid grid-cols-12">
    <div class=" col-span-12 m-auto">
      <ul class="flex my-6">
        <div class="brushPurple border-r">
          <li class="text-3xl mx-11"><a href="index.html">Acceuil</a></li>
        </div>

        <div class="brushGreen border-r">
          <li class="text-3xl mx-11"><a href="index.html"><a href="folio.html">Portfolio</a></li>
        </div>

        <div class="brushBlue border-r">
          <li class="text-3xl mx-11 bg-ima"><a href="index.html"><a href="about.html">À propos</a></li>
        </div>

        <div class="brushOrange">
          <li class="text-3xl mx-11"><a href="index.html"><a href="contact.html">Contact</a></li>
        </div>
      </ul>
    </div>

  </header>

  <main>
    <section class="grid grid-cols-12 bg-[url(/img/mermaid-rkzrz4.jpg)] bg-center bg-fixed bg-no-repeat h-[900px] m-10">
      <div class="col-span-12 m-auto">
        <h2 class="words text-5xl text-white mask-none">
          Besoin
          <div>
            <span class="word"> d'une Illustration</span>
            <span class="word"> d'un Logo</span>
            <span class="word"> d'un dépliant</span>
            <span class="word"> de Carte Professionnelle</span>
            <span class="word"> de Papeterie</span>
            <span class="word"> d'une Illustration</span>
          </div>
        </h2>
        <button>Contactez moi</button>
      </div>
    </section>

    <section class="containeur grid grid-cols-12 ">
      <div class="col-span-12">
        <div class="w-full relative">
          <div class="swiper multiple-slide-carousel swiper-container relative">
            <div class="swiper-wrapper mb-16">
              <div class="swiper-slide">
                <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">
                  <span class="text-2xl font-semibold text-indigo-600">Slide 1 </span>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">
                  <span class="text-2xl font-semibold text-indigo-600">Slide 2 </span>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">
                  <span class="text-2xl font-semibold text-indigo-600">Slide 3 </span>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">
                  <span class="text-2xl font-semibold text-indigo-600">Slide 4 </span>
                </div>
              </div>
            </div>
            <div class="absolute flex justify-center items-center m-auto left-0 right-0 w-fit bottom-12">
              <button id="slider-button-left"
                class="swiper-button-prev group !p-2 flex justify-center items-center border border-solid border-indigo-600 !w-12 !h-12 transition-all duration-500 rounded-full  hover:bg-indigo-600 !-translate-x-16"
                data-carousel-prev>

              </button>
              <button id="slider-button-right"
                class="swiper-button-next group !p-2 flex justify-center items-center border border-solid border-indigo-600 !w-12 !h-12 transition-all duration-500 rounded-full hover:bg-indigo-600 !translate-x-16"
                data-carousel-next>

              </button>
            </div>
          </div>
        </div>
    </section>

    <section class="containeur grid grid-cols-12 grid-rows-3 gap-3">
      <img src="https://placehold.co/600x400" alt="" class="col-span-3 col-start-1 row-start-1 row-end-3">
      <img src="https://placehold.co/600x400" alt="" class="col-span-3 col-start-4 row-start-1 row-end-2">
      <img src="https://placehold.co/600x400" alt="" class="col-span-3 col-start-7 row-start-1 row-end-3">
      <img src="https://placehold.co/600x400" alt="" class="col-span-3 col-start-10 row-start-1 row-end-2">
      <img src="https://placehold.co/600x400" alt="" class="col-span-3 col-start-1 row-start-3 row-end-4">
      <img src="https://placehold.co/600x400" alt="" class="col-span-3 col-start-4 row-start-2 row-end-4">
      <img src="https://placehold.co/600x400" alt="" class="col-span-3 col-start-7 row-start-3 row-end-4">
      <img src="https://placehold.co/600x400" alt="" class="col-span-3 col-start-10 row-start-2 row-end-4">
    </section>

  </main>

  <script src="scripts/carousel.js"></script>
</body>

</html>
