            <div class="brushGreen">

        </div>


        <a href="#Half/FullBody">
          <button type="button" data-tooltip-target="tooltip-print" data-tooltip-placement="left"

          </div>

        <section id="Half/FullBody">

            <img src="img/zombie-rkzrwq.jpg" alt="Zombie" class="rounded-3xl col-span-4 row-span-4">
            <img src="img/plague.doctor.png" alt="Plague Doctor" class="rounded-3xl col-span-4 row-span-4">
            <img src="img/redpanda1.png" alt="Panda Roux" class="rounded-3xl col-span-4 row-span-3">

          <img src="img/maquette.jpg" alt="Mise en page d'un site web" class="rounded-3xl col-span-4 row-span-3">
